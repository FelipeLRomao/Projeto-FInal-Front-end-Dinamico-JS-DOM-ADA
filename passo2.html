<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Churrascômetro - Passo 2</title>
<style>
  .error {
    color: red;
  }
</style>
</head>
<body>
<div id="passo2">
  <h2>Passo 2: Informações sobre o Churrasco</h2>
  <form id="formPasso2">
    <label for="homens">Homens:</label>
    <input type="number" id="homens" min="0" required><br><br>
    <label for="mulheres">Mulheres/Adultos:</label>
    <input type="number" id="mulheres" min="0" required><br><br>
    <label for="criancas">Crianças:</label>
    <input type="number" id="criancas" min="0" required><br><br>
    <label for="bebidasAlcoolicas">Pessoas que bebem bebidas alcoólicas:</label>
    <input type="number" id="bebidasAlcoolicas" min="0" required><br><br>
    <button type="submit">Calcular</button>
  </form>
  <p id="mensagemErroPasso2" class="error"></p>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const formPasso2 = document.getElementById('formPasso2');
  const mensagemErroPasso2 = document.getElementById('mensagemErroPasso2');

  formPasso2.addEventListener('submit', function(event) {
    event.preventDefault();

    const homens = parseInt(document.getElementById('homens').value, 10);
    const mulheres = parseInt(document.getElementById('mulheres').value, 10);
    const criancas = parseInt(document.getElementById('criancas').value, 10);
    const bebidasAlcoolicas = parseInt(document.getElementById('bebidasAlcoolicas').value, 10);

    if (homens < 0 || mulheres < 0 || criancas < 0 || bebidasAlcoolicas < 0) {
      mensagemErroPasso2.textContent = 'As quantidades devem ser números não negativos.';
    } else {
      localStorage.setItem('homens', homens);
      localStorage.setItem('mulheres', mulheres);
      localStorage.setItem('criancas', criancas);
      localStorage.setItem('bebidasAlcoolicas', bebidasAlcoolicas);

      // Redirecionar para o terceiro passo
      window.location.href = 'passo3.html';
    }
  });
});
</script>
</body>
</html>
